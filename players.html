---
layout: default
title: Players
bgImage: 'bg-janaki.jpeg'
---
<div class="pg-players">
    <h1 class="title">Players</h1>
    <div class="content">
        {{#each data.players}}
        <div class="player">
            <div class="image">
                <img src="/assets/images/players/{{image}}" />
                <span class="jersey-no">{{jerseyNo}}</span>
            </div>
            <div class="info">
                <span class="name">{{name}}</span>
                <span class="age">{{age}} y.o.</span>
                <span class="town">{{town}}</span>
                <span class="bio">"{{bio}}"</span>
            </div>
        </div>
        {{/each}}
    </div>
</div>
