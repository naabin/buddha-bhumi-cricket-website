<!-- Open Graph / Facebook -->
<!-- Twitter -->
<meta property="og:type" content="website">
<meta property="twitter:card" content="summary_large_image">
<meta property="og:url" content="{{site.baseUrl}}/{{path}}">
<meta property="twitter:url" content="{{site.baseUrl}}/{{path}}">
<meta property="og:title" content="{{title}} - {{site.name}}">
<meta property="twitter:title" content="{{title}} - {{site.name}}">
<meta property="og:description" content="{{description}}">
<meta property="twitter:description" content="{{description}}">
<meta property="og:image" content="{{site.baseUrl}}{{image}}">
<meta property="twitter:image" content="{{site.baseUrl}}{{image}}">
