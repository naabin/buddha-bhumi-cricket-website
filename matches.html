---
layout: default
title: Matches
bgImage: bg-lumbini.jpeg
goBackTo: '/'
---

<div class="pg-matches">
    <h1 class="title">Match Summaries</h1>
    <div class="content">
        {{#each data.matches}}
        <div class="match">
            <span class="date">{{this.date}}</span>
            <div class="image">
                <img src="/assets/images/matches/{{summaryImage}}" />
                <span class="emoji">{{#if won}} ðŸ˜Š {{else}} ðŸ˜¢{{/if}}</span>
            </div>
            <div class="info">
                <span class="against">vs {{against}}</span>
                <span class="type">{{type}}</span>
                <span class="description">{{description}}</span>
            </div>
        </div>
        {{/each}}
    </div>
</div>
